<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Frontend Mentor | IP Address Tracker</title>
  <meta name="description" content="IP Address Tracker app." />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <!-- Leaflet JS -->

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="src/css/main.css" />
  <script defer src="src/js/main.js"></script>
</head>

<body class="container">
  <header class="header u-center-text">
    <h1 class="heading-primary u-margin-bottom-medium">IP Address Tracker</h1>
    <form action="#" class="form u-center-text">
      <input type="text" class="form__input" placeholder="Search for any IP address or domain" />
      <button type="submit" class="btn btn--black">
        <img src="src/img/icon-arrow.svg" alt="search" />
      </button>
    </form>

    <section class="card u-center-text">
      <div class="card-box">
        <h2 class="heading-secondary u-margin-bottom-small">IP ADDRESS</h2>
        <p class="card-box__info">192.212.174.101</p>
      </div>
      <div class="card-box">
        <h2 class="heading-secondary u-margin-bottom-small">LOCATION</h2>
        <p class="card-box__info">Brooklyn, NY 10001</p>
      </div>
      <div class="card-box">
        <h2 class="heading-secondary u-margin-bottom-small">TIMEZONE</h2>
        <p class="card-box__info">UTC-05:00</p>
      </div>
      <div class="card-box">
        <h2 class="heading-secondary u-margin-bottom-small">ISP</h2>
        <p class="card-box__info">SpaceX Starlink</p>
      </div>
    </section>
  </header>

  <main class="main">
    <section id="mapid"></section>
  </main>

  <footer class="footer u-center-text">
    <p class="footer__attribution">
      Challenge by
      <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>. Coded by <a class="footer__link" href="https://github.com/wiksmf/frontend-mentor-challenges/tree/master/ip-address-tracker-master">WIKS</a>.
    </p>
  </footer>
</body>

</html>
