<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>Frontend Mentor | Easybank landing page</title>
  <meta name="description" content="Responsive landing page that uses JavaScript for the mobile navigation toggle" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="src/css/main.css" />
  <script defer src="src/js/main.js"></script>
</head>

<body class="container">
  <header class="header">
    <div class="header__logo-box">
      <img class="header__logo" src="src/img/logo.svg" alt="Logo">
    </div>

    <div class="navigation">
      <button class="navigation__btn">
        <img class="navigation__icon" src="src/img/icon-hamburger.svg" alt="Navigation button">
      </button>

      <nav class="navigation__nav u-hidden">
        <ul class="navigation__list">
          <li class="navigation__item"><a class="navigation__link" href="#">Home</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">About</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Contact</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Blog</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Careers</a></li>
        </ul>
      </nav>
    </div>

    <button class="btn btn--gradient u-hidden">Request Invite</button>
  </header>

  <main>
    <section class="section-about">
      <h1 class="heading-primary u-margin-bottom">Next generation digital banking</h1>
      <p class="paragraph u-margin-bottom">
        Take your financial life online. Your Easybank account will be a
        one-stop-shop for spending, saving, budgeting, investing, and much
        more.
      </p>
      <button class="btn btn--gradient">Request Invite</button>
    </section>
  </main>

</body>

</html>
